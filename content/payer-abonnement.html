<BOUCLE_payer(TRANSACTIONS){id_transaction}{transaction_hash}>
	<h1><:souscription:titre_page_payer:></h1>
	<div class="#ENV{class,formulaire_spip}">
		<BOUCLE_campagne(SOUSCRIPTIONS souscription_campagnes){id_transaction_echeance=#ID_TRANSACTION}>
			<p class="campagne">
			[(#TYPE_OBJECTIF|=={don}|?{<:souscription:sous_titre_type_dons:>,<:souscription:sous_titre_type_adhesions:>})]
			[&laquo;&nbsp;<strong>(#TITRE)</strong>&nbsp;&raquo;]
			</p>
		</BOUCLE_campagne>
		<p><:souscription:label_montant:> <strong>[(#MONTANT|affiche_monnaie)] <:souscription:label_montant_chaque_mois:></strong>
			<BOUCLE_sous(SOUSCRIPTIONS){id_transaction_echeance=#ID_TRANSACTION}>
			<br />#COURRIEL
			</BOUCLE_sous>
		</p>
		<INCLURE{fond=modeles/payer_abonnement,id_transaction,transaction_hash,title=<:souscription:titre_choix_mode_paiement:>} />
	</div>
	<style>
	.payer_mode {margin:1em 0;border-bottom: 1px solid #eee;}
	.payer_mode .boutons {border:0;margin:0;margin-bottom: 1.5em;}
	.payer_mode .boutons>form,.payer_mode .boutons>form>div {display: inline}
	</style>
</BOUCLE_payer>
